<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Produto</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'dashboard/css/add_product.css' %}"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <h2>Dashboard</h2>
        </div>
        <ul class="menu">
          <li class="menu-item">
            <a href="{% url 'dashboard' %}" class="menu-link">
              <span>⚡</span> Dashboard
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'clients' %}" class="menu-link">
              <span>👥</span> Clientes
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'categories' %}" class="menu-link">
              <span>📦</span> Categorias
            </a>
          </li>
          <li class="menu-item active">
            <a href="{% url 'products' %}" class="menu-link">
              <span>🛒</span> Produtos
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'orders' %}" class="menu-link">
              <span>📑</span> Pedidos
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'transmission' %}" class="menu-link">
              <span>📡</span> Transmissão
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'messages' %}" class="menu-link">
              <span>✉️</span> Mensagens
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'users' %}" class="menu-link">
              <span>👤</span> Usuários
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'payment' %}" class="menu-link">
              <span>💳</span> Pagamento
            </a>
          </li>
          <li class="menu-item">
            <form
              action="{% url 'logout' %}"
              method="post"
              style="display: inline"
            >
              {% csrf_token %}
              <button type="submit" class="menu-link logout-button">
                <span>⬅️</span> Logout
              </button>
            </form>
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <header class="header">
          <h1>Adicionar novo produto</h1>
        </header>
        <form class="product-form" method="post">
          <div class="form-group">
            {% csrf_token %}
            <div class="form-group">{{ form.as_p }}</div>
            <div class="form-actions">
              <button type="submit" class="submit-btn">
                Adicionar Produto
              </button>
              <a href="{% url 'products' %}" class="back-btn">Voltar</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
