<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Usuário</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'dashboard/css/add_user.css' %}">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <h2>Dashboard</h2>
      </div>
      <ul class="menu">
        <li class="menu-item">
          <a href="{% url 'dashboard' %}" class="menu-link">
            <span>⚡</span> Dashboard
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'clients' %}" class="menu-link">
            <span>👥</span> Clientes
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'categories' %}" class="menu-link">
            <span>📦</span> Categorias
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'products' %}" class="menu-link">
            <span>🛒</span> Produtos
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'orders' %}" class="menu-link">
            <span>📑</span> Pedidos
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'transmission' %}" class="menu-link">
            <span>📡</span> Transmissão
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'messages' %}" class="menu-link">
            <span>✉️</span> Mensagens
          </a>
        </li>
        <li class="menu-item active">
          <a href="{% url 'users' %}" class="menu-link">
            <span>👤</span> Usuários
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'payment' %}" class="menu-link">
            <span>💳</span> Pagamento
          </a>
        </li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Adicionar novo usuário</h1>
      </header>

      <form class="user-form" method="POST" action="{% url 'add_user' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Adicione um nome" class="input-field" required>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Adicione um username" class="input-field" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Adicione uma senha" class="input-field" required>
        </div>

        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <select id="cargo" name="cargo" class="input-field" required>
            <option value="">Cargo</option>
            <option value="admin">Administrador</option>
            <option value="user">Usuário</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Adicionar Usuário</button>
          <a href="{% url 'users' %}" class="back-btn">Voltar</a>
        </div>
      </form>
    </main>
  </div>

  <!-- Modal Structure -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h2>Usuário Adicionado!</h2>
      <p>O novo usuário foi adicionado com sucesso.</p>
      <button id="closeUserModal" class="modal-btn">OK</button>
    </div>
  </div>

  <script src="{% static 'dashboard/js/add_user.js' %}"></script>
</body>
</html>
